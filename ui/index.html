<!DOCTYPE html>
<html>

<head>
  <title>Secrets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
    crossorigin="anonymous" />
  <style>
    html,
    body {
      height: 100%;
      background: #bbb;
    }

    .card-signin {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fade-enter-active,
    .fade-leave-active {
      transition: opacity .25s;
    }

    .fade-enter,
    .fade-leave-to {
      opacity: 0;
    }
  </style>
</head>

<body class="text-left">
  <div class="card card-signin">
    <h1 class="display-4 text-truncate">Ephemeral Secrets</h1>
    <h6 class="text-truncate">&nbsp;Enter a password, secret message, or private link below.</h6>
    <h6 class="text-truncate">&nbsp;A secret link only works for the number of times specified and then disappears forever.</h6>
    <br />
    <form onsubmit="postSecret()" id="form" class="form-signin">
      <div class="form-group">
        <textarea type="text" name="secret" class="form-control" autocomplete="off" placeholder="content to be encrypted" rows="6"></textarea>
      </div>
      <div class="form-group form-inline">
        <label for="ViewCount">View Count:&nbsp;&nbsp;&nbsp;</label>
        <select name="view_count" class="form-control" id="ViewCount">
          <option selected>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
      <br />
      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Create Secret Link">
      </div>
    </form>
    <div id="results"></div>
  </div>

  <script>
    function postSecret() {
      var form = new FormData(document.getElementById("form"));
      var secret = form.get("secret");
      var view_count = form.get("view_count");
      fetch('https://secret.slvr.io/encrypt', {
        method: 'post',
        body: JSON.stringify({
          secret: secret,
          view_count: view_count
        })
      })
      .then((resp) => resp.json())
      .then(function(data) {
        var secret_link = `${window.location.origin}/secret/${data.secret_id}`;
        var respHTML = `<br /><pre id="response" class="mw-50"><a href="${secret_link}" target="_blank">${secret_link}</a><br />passphrase: ${data.passphrase}</pre>`;
        document.getElementById("results").innerHTML = respHTML;
      })
      .catch((error) => {
        var respHTML = `<br /><div class="alert alert-danger" role="alert">There was an error storing secret</div>`;
        document.getElementById("results").innerHTML = respHTML;
      });
      event.preventDefault();
    }
  </script>
</body>

</html>
