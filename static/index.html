<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secrets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/site.css" />
</head>

<body class="text-left py-3">
  <div class="form form-signin w-100 my-0 mx-auto">
    <div class="text-center"><i class="fas fa-user-shield fa-5x mx-auto"></i></div>
    <h1 class="text-center display-4 mb-4 font-weight-normal">Ephemeral Secrets</h1>
    <p class="px-3 font-weight-normal">Enter a password, secret message, or private link you wish to send securely.<br /> A secret link only works for the number of times specified, then disappears forever.</p>
    <form onsubmit="postSecret()" id="form" class="pt-1 px-3 form-signin">
      <div class="mb-3 form-group">
        <textarea type="text" name="secret" class="form-control" autocomplete="off" placeholder="content to be encrypted" rows="6"></textarea>
      </div>
      <div class="form-group">
        <div class="mb-3 row">
          <label for="ViewCount" class="col-md-2 col-sm-3 col-4 col-form-label">View Count:</label>
          <div class="col-md-2 col-sm-3 col-4">
            <select name="view_count" class="form-control form-select" id="ViewCount">
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group d-grid gap-2">
        <input type="submit" class="btn btn-primary" value="Create Secret Link">
      </div>
    </form>
    <div id="results" class="mw-100 p-3"></div>
  </div>
  <script src="/main.js"></script>
</body>

</html>
