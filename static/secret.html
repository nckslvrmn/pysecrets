<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secrets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/site.css" />
</head>

<body class="text-left py-3">
  <div class="form form-signin w-100 mx-auto">
    <div class="text-center"><i class="fas fa-user-shield fa-5x mx-auto"></i></div>
    <h1 class="text-center display-4 mb-4 font-weight-normal">Ephemeral Secrets</h1>
    <h6 class="px-3 font-weight-normal">Enter password for the requested secret</h6>
    <br />
    <form onsubmit="getSecret()" id="form" class="pt-1 px-3 form-signin">
      <div class="mb-3 form-group">
        <input type="password" name="password" class="form-control" autocomplete="off" placeholder="password" rows="6" />
      </div>
      <br />
      <div class="form-group d-grid gap-2">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
    <div id="results" class="mw-100 p-3"></div>
  </div>
  <script src="/main.js"></script>
</body>

</html>
