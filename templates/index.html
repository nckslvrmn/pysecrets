{% extends "layout.html" %}
{% block content %}
<p class="px-3 font-weight-normal">Enter a password, secret message, or private link you wish to send
  securely.<br /> A secret link only works for the number of times specified, then disappears forever.</p>
<form onsubmit="postSecret(event)" id="form" class="pt-1 px-3 form-signin">
  <div class="mb-3 form-group">
    <textarea type="text" name="secret" class="form-control" autocomplete="off" placeholder="content to be encrypted"
      rows="6"></textarea>
  </div>
  <div class="form-group">
    <div class="mb-3 row">
      <label for="ViewCount" class="col-md-2 col-sm-3 col-4 col-form-label">View Count:</label>
      <div class="col-md-2 col-sm-3 col-4">
        <select name="view_count" class="form-control form-select" id="ViewCount">
          <option selected>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
    </div>
  </div>
  <br />
  <div class="form-group d-grid gap-2">
    <input type="submit" class="btn btn-primary" value="Create Secret Link">
  </div>
</form>
{% endblock %}
